plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:31.1-jre'
    implementation group: 'org.json', name: 'json', version: '20230227'
    implementation group: 'org.codecraftlabs.cloudlift', name: 'cloud-lift', version: '1.2.1'

    // Test related dependencies
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
    testImplementation("org.junit.jupiter:junit-jupiter:5.9.3")
    testRuntimeOnly('org.junit.platform:junit-platform-launcher:1.9.2')
    testImplementation("org.assertj:assertj-core:3.24.2")
    testImplementation 'org.mockito:mockito-inline:5.2.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.7.0'


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-android'

    implementation 'org.apache.logging.log4j:log4j-api:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.0'

    // Including Apache CLI
    implementation 'commons-cli:commons-cli:1.4'
}

application {
    // Define the main class for the application.
    mainClassName = 'org.codecraftlabs.sqs.Main'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

tasks.register('createUberJar', Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes 'Implementation-Title': 'aws-s3-sqs jar',
                'Implementation-Version': '1.0.0',
                'Main-Class': 'org.codecraftlabs.sqs.Main'
    }
    archiveBaseName = 'cache-update-job'
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}